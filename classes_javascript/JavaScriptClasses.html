<html>

<head>
    <title></title>
    <link rel="stylesheet" href="css/MainStyleSheet.css" type="text/css" />

    <script language="javascript" type="text/javascript" src="js/ListButton.js"></script>
    <script language="javascript" type="text/javascript">
        var objListButton1;
        var objListButton2;

        function document_OnLoad() {
            var widthList = '146px';

            /* The ActiveXObject object is used to create instances of OLE Automation objects in 
                Internet Explorer on Windows operating systems. */
            if (window.ActiveXObject) {
                widthList = '150px';
            }

            objListButton1 = new listButton('objListButton1', 'File', '150px', '40px', widthList, '250px');
            objListButton1.OnSelectedIndexChanged = objListButton1_SelectedIndexChanged;

            objListButton1.addItem('Item 1', '1');
            objListButton1.addItem('Item 2', '2');
            objListButton1.addItem('Item 3', '3');

            objListButton1.createButton(document.getElementById('recipient1'));

            objListButton2 = new listButton('objListButton2', 'Edit', '150px', '40px', widthList, '250px');
            objListButton2.OnSelectedIndexChanged = objListButton2_SelectedIndexChanged;

            objListButton2.addItem('Item 4', '1');
            objListButton2.addItem('Item 5', '2');
            objListButton2.addItem('Item 6', '3');

            objListButton2.createButton(document.getElementById('recipient2'));
        }

        function objListButton1_SelectedIndexChanged(oItemListButton) {
            document.getElementById('itemLabel').innerHTML = oItemListButton.text;
        }

        function objListButton2_SelectedIndexChanged(oItemListButton) {
            document.getElementById('itemLabel').innerHTML = oItemListButton.text;
        }

    </script>
</head>

<body onload="document_OnLoad();">
    <table id="itemTable" cellpadding="0" cellspacing="0" border="0">
        <tr>
            <td id="itemTd" colspan="3">
                <label id="itemLabel" style="color:blue;font-family:Segoe UI, Tahoma, Sans-Serif;font-size:14pt;font-weight:bold;">&nbsp;</label>
            </td>
        </tr>
        <tr>
            <td id="recipient1">

            </td>
            <td>
                &nbsp;
            </td>
            <td id="recipient2">

            </td>
        </tr>
    </table>
</body>

</html>
