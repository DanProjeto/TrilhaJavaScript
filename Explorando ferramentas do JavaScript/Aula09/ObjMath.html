<script>

// propriedades do objeto MATH

document.write('O valor de PI é: '+ Math.PI+'<br>'); 
document.write('O valor de E é: '+ Math.E+'<br>'); 

// Métodos do objheto MATH

var valor1 = 5;
var valor2 = 10;
document.write('O maior valor entre '+ valor1 +' e ' + valor2+' é: '+ Math.max(valor1, valor2 )+ '<br>')
document.write('O maior valor entre '+ valor1 +' e ' + valor2+' é: '+ Math.min(valor1, valor2 )+ '<br>')

// Sortiando um numero 
// Mostrar o elemento de um array

document.write('<br /> Sorteando o valor entre 0 e 10 <br>')
document.write('valor sorteado:  '+ Math.round(Math.random()*10))
