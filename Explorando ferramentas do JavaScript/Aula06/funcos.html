<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>funções</title>

<script language="javascript" type="text/ecmascript">

function raizquadrada (valor)
{
	// recebemos um valor, calculamos a raiz quadrada e retornamos esse valor.
	return valor * valor;
}

</script>
</head>

<body>
<form id="form1" name="form1" method="post" action="">
  <input type="text" name="TxtValor" id="TxtValor" />
  <input type="button" name="button" id="button" value="Caclular Raiz Quadrada" onclick="alert('A raiz quadrada é: ' + raizquadrada(document.getElementById('TxtValor').value))" />
</form>
</body>
</html>
