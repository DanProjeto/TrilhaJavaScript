<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de uso do método test() de RegExp</title>
    <script>
    function regexpTest() {
        var str = "Expressões regulares em JavaScript!";
        var regexp = new RegExp(/[j]/i);
        var n = regexp.test(str);
        alert(n);
    }

    regexpTest();
    </script>
</head>

<body>
    <h1>Exemplo de uso do método test() de RegExp</h1>
    <p>Variável <strong>n</strong> contêm o valor true</p>
    <p>Já que a ocorrência <strong>j</strong> é encontrada no começo da palavra
        <strong>JavaScript</strong></p>
</body>

</html>
