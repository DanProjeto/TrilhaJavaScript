<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Busca em um texto por expressão regular</title>
    <script>
    function stringSearch() {
        var str = "Expressões regulares em JavaScript!";
        // Busca ao menos por uma ocorrência da letra "j"
        var n = str.search(/[j+]/i);
        alert(n);
    }

    stringSearch();
    </script>
</head>

<body>
    <h1>Exemplo do uso do método search()</h1>
    <p>Percebe-se que o valor é 24 retornado no índice na variável n</p>
</body>

</html>
