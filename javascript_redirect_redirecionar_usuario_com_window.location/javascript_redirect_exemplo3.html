<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Página - Exemplo 3</title>
</head>
<body>
	Página do exemplo 3

	<script>
		/* setTimeout - Redireciona o usuário para outra página após 
		certo período de tempo, nesse caso será em 4 segundos */
		setTimeout(function() {
			window.location.href = "https://nextjs.org/";
		}, 4000);

	</script>
</body>
</html>
